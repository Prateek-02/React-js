<!DOCTYPE html>
<html lang="en">

<body>
    <p id="inner"></p>

    <script>
        class Student{
            constructor(name ,age){
                this.n=name;
                this.a=age;
            }

            stu(){
                console.log("Name of the student is: ",this.n);
                console.log("Age of the student is: ",this.a);
            }
        }

        var stuObj = new Student("Rahul",20);
        stuObj.stu();
    </script>
